---
- name: get gpg-key
  apt_key:
    url: "https://packages.grafana.com/gpg.key"
    validate_certs: no

- name: add repository
  apt_repository: 
    repo: "deb https://packages.grafana.com/oss/deb stable main"
    validate_certs: no

- name: install grafana
  apt: 
    name: grafana
    update_cache: yes

- name: start service grafana-server
  systemd:
    name: grafana-server
    state: started
    enabled: yes

